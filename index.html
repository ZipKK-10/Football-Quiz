<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Krzysztof Kerlin">
    <title>Football quiz - sprawdź wiedzę piłkarską</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Football Quiz</h1>
    </header>

    <main id="start">
        <img src="img/startPhoto.jpg" alt="Start quiz background, credit: Photo by Guillaume de Germain on Unsplash">
        <nav class="lang">
            <a href="#" language="default">PL</a>
        </nav>
        <section class="start-container">
            <h2>Quiz</h2>
            <i class="fas fa-futbol"></i>
            <article class="rules">
                <h4 class="rule">20 pytań</h4>
                <h4 class="rule">Limit czasu</h4>
                <h4 class="rule">Kliknięcie oznacza wybór odpowiedzi</h4>
            </article>
            <button id="start-btn">Start</button>
            <h5 class="rule_2">* Stan na 06. 2022 r.</h5>
        </section>
    </main>

    <main id="quiz">
        <img src="img/quizPhoto.jpg" alt="Quiz background, credit: Photo by Jonathan Petersson on Unsplash">
        <section class="quiz-container">
            <div class="question-number">
                <h3 id="currentQuestion"></h3>
                <h3 id="timer" class="time">15</h3>
            </div>
            <div id="question" class="top"></div>
            <div id="answers" class="grid">
                <div id="answerA" class="answer-btn"></div>
                <div id="answerB" class="answer-btn"></div>
                <div id="answerC" class="answer-btn"></div>
                <div id="answerD" class="answer-btn"></div>
            </div>
            <div class="next">
                <button id="nextQuestions" class="next-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </section>
    </main>

    <main id="score">
        <img src="img/scorePhoto.jpg" alt="Quiz result background, credit: Photo by Fauzan Saari on Unsplash">
        <section class="score-container">
            <i class="fas fa-trophy"></i>
            <h3 class="scoreTitle">Twój wynik:</h3>
            <div id="result"></div>
            <div id="percentage"></div>
            <button id="home-btn"><i class="fa fa-home" aria-hidden="true"></i>Home</button>
            <div class="copyright">Made by: Krzysztof Kerlin &copy 2022</div>
        </section>
    </main>

    <script src="quiz.js"></script>
</body>

</html>
